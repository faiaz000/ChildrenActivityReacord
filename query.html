<script>
  const electron = require('electron')
  const { ipcRenderer } = electron
  window.onload = function () {
    ipcRenderer.send('senddata')

    ipcRenderer.on('getdata', (e, activity) => {
      var count =0
      activity.forEach((item) => {
        let d = new Date(item.date)
        var datestring = ("0" + d.getDate()).slice(-2) + "-" + ("0" + (d.getMonth() + 1)).slice(-2) + "-" + d.getFullYear();
        //console.log(datestring)
        //document.getElementById('selecteddate').valueAsDate = Date.parse(d)
        let activitytablerow = document.getElementById('activitytable')
       
        activitytablerow.innerHTML += `
          
          <tr id = ${count} >
            <th hidden scope="row">${item.id}</th>
            <td>${item.name}</td>
            <td>${item.description}</td>
            <td>${datestring}</td>
            <td><button style ="margin:2px" id="edit${count}" onclick= "editfunc(${item.id},this)"  class="btn btn-primary col-md-4"> Edit </button><button id="delete${count}" onclick= "deletefunc(${item.id},this)" class="btn btn-danger"> Delete</button></td>
          </tr> 
          
          `
          count++;
      })
      
    })
  }
